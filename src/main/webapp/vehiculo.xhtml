<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Vehículos</title>
</h:head>

<h:body>
    <h:form id="vehiculoForm">
        <h2>Gestión de Vehículos</h2>

        <p:panel header="Registrar Vehículo">
            <h:panelGrid columns="2">
                <p:outputLabel for="marca" value="Marca:"/>
                <p:inputText id="marca" value="#{vehiculoBean.vehiculo.marca}" required="true"/>

                <p:outputLabel for="modelo" value="Modelo:"/>
                <p:inputText id="modelo" value="#{vehiculoBean.vehiculo.modelo}" required="true"/>

                <p:outputLabel for="anio" value="Año:"/>
                <p:inputText id="anio" value="#{vehiculoBean.vehiculo.anio}" required="true"/>

                <p:outputLabel for="precio" value="Precio:"/>
                <p:inputText id="precio" value="#{vehiculoBean.vehiculo.precio}" required="true"/>

                <p:commandButton value="Registrar" action="#{vehiculoBean.registrarVehiculo}" update="vehiculoTable vehiculoForm"/>
            </h:panelGrid>
        </p:panel>

        <br/>

        <p:dataTable id="vehiculoTable" var="vehiculo" value="#{vehiculoBean.listaVehiculos}"
                     paginator="true" rows="5" style="width:100%">
            <p:column headerText="ID">
                <h:outputText value="#{vehiculo.id}"/>
            </p:column>
            <p:column headerText="Marca">
                <h:outputText value="#{vehiculo.marca}"/>
            </p:column>
            <p:column headerText="Modelo">
                <h:outputText value="#{vehiculo.modelo}"/>
            </p:column>
            <p:column headerText="Año">
                <h:outputText value="#{vehiculo.anio}"/>
            </p:column>
            <p:column headerText="Precio">
                <h:outputText value="#{vehiculo.precio}"/>
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton icon="pi pi-trash" action="#{vehiculoBean.eliminarVehiculo(vehiculo.id)}"
                                 update="vehiculoTable vehiculoForm">
                    <p:confirm header="Confirmar" message="¿Eliminar este vehículo?" icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

        <p:confirmDialog global="true">
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
