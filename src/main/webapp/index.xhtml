<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:form>
        <span class="ui-float-label">
           <p:inputText id="id_estudiante" value="#{registryView.estudianteDTO.id}"/>
           <p:outputLabel for="@previous" value="Identificacion estudiante"/>
        </span>
        <br/><br/><br/>
        <span class="ui-float-label">
           <p:inputText id="nombre_estudiante" value="#{registryView.estudianteDTO.nombre}"/>
           <p:outputLabel for="@previous" value="Nombre estudiante"/>
        </span>
        <br/><br/><br/>
        <span class="ui-float-label">
           <p:commandButton value="Registrar" action="#{registryView.registrarEstudiante()}"/>
        </span>
    </h:form>
</h:body>
</html>
