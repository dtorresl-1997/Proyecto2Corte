<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Administrador - Iniciar Sesión</title>
</h:head>

<h:body>
    <h:form>
        <h2>Inicio de Sesión - Administrador</h2>

        <h:panelGrid columns="2">
            <h:outputLabel value="Usuario:"/>
            <p:inputText value="#{adminBean.usuario}"/>

            <h:outputLabel value="Contraseña:"/>
            <p:password value="#{adminBean.contrasena}"/>
        </h:panelGrid>

        <p:commandButton value="Ingresar"
                         action="#{adminBean.validarAdmin}"
                         update="@form"/>

        <p:commandButton value="Regresar"
                         action="#{flujoVistas.regresoPantallaToIndex()}" />

        <h:messages/>
    </h:form>
</h:body>

</html>
