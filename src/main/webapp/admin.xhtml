<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>Inicio de Sesión - Administrador</title>
</head>
<body>
<h:form>
    <h1>Inicio de Sesión</h1>
    <h:outputLabel for="username" value="Usuario: " />
    <h:inputText id="username" value="#{adminBean.username}" required="true" />
    <br/>
    <h:outputLabel for="password" value="Contraseña: " />
    <h:inputSecret id="password" value="#{adminBean.password}" required="true" />
    <br/>
    <h:commandButton value="Ingresar" action="#{adminBean.login}" />
    <h:messages globalOnly="true" showDetail="true" />
    <br/>
    <h:commandButton value="Regreso" action="#{flujoVistas.regresoPantallaAdminToIndex()}"/>
</h:form>
</body>
</html>
